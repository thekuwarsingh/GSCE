<!doctype html>
<html>

<head>
    <title>Forms</title>
    <style type="text/css">
        form > div {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div>
        <form method="post" action="process.php">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" value="" name="name" placeholder="Name" required />
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" value="" name="email" placeholder="Email" required />
            </div>
            <div>
                <label for="dateOfBirth">Email: </label>
                <input type="date" id="dateOfBirth" value="" name="dateOfBirth" placeholder="Date of Birth" required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
