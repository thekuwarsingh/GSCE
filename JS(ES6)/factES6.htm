<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Iterative Statement () => Loop
        </title>
    </head>
    <body>
        <script>
            
            function factorial()
            {   
                //ECMA Script () 
                let num = prompt("Number : ")     
                let fact = 1;
                for(let i = num; i >=1; i--){
                    fact = fact *i;
                }
                alert(fact)
            }
            factorial();
        </script>
    </body>
</html>
