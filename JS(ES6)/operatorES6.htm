<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Operator () => Exponent {**}
        </title>
    </head>
    <body>
        <script>
            
            function exponent()
            {   
                //ECMA Script () 
                let num = prompt("Number : ")     
                let exp = prompt("Exponent : ")
                result = num ** exp;
                alert(result)
            }
            exponent();
        </script>
    </body>
</html>
