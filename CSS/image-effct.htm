<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<h2>Gallery</h2>
<p>Move the mouse over the image below to see the content in detail.</p>

<div class="dropdown">
  <img src="code.jpeg" alt="Code" width="100" height="100">
  <div class="dropdown-content">
  <img src="code.jpeg" alt="Code" width="400" height="400">
  <div class="desc">Coding Preview</div>
  </div>
</div>

</body>
</html>
